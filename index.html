<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="assets/public/logonav.jpg" alt="logo dnd">
            <h1>DnD Maker</h1>
        </div>
        <img class="menu_bars" id="menu_bars" src="assets/public/menubars.svg" alt="menu bars">
        <div class="buttons_container">
            <button class="btn_access">
                <p>Acceso usuarios</p>
                <img src="assets/public/arrow_black.svg" alt="arrow black">
            </button>
            <button class="btn_register">
                <p>Hazte usuario</p>
                <img src="assets/public/arrow.svg" alt="arrow white">
            </button>
        </div>
        
    </nav>
    <div id="menu_mobile" class="menu_mobile">
        <img id="close" src="assets/public/x-solid.svg" alt="x">
        <button class="btn_access">
            <p>Acceso usuarios</p>
            <img src="assets/public/arrow_black.svg" alt="arrow black">
        </button>
        <button class="btn_register">
            <p>Hazte usuario</p>
            <img src="assets/public/arrow.svg" alt="arrow white">
        </button>
    </div>


    <script src="code/script.js"></script>
    <script src="code/menubars.js"></script>


</body>
</html>
